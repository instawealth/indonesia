<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Akun Bank - Insta-Wealth</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-orange: #f09433;
            --bg-body: #f4f7f8;
            --ig-gradient: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-body);
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 414px;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,.05);
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .back-box {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .header-title {
            font-weight: 700;
            font-size: 17px;
            background: var(--ig-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content {
            padding: 20px 16px;
        }

        .form-card {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 25px 20px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .label {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label i {
            color: var(--primary-orange);
        }

        select, input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 30px;
            border: none;
            font-size: 14px;
            outline: none;
        }

        .btn-confirm {
            width: 100%;
            margin-top: 10px;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            background: var(--ig-gradient);
            cursor: pointer;
        }

        .info-box {
            background: #fff;
            border-radius: 18px;
            padding: 18px;
            margin-top: 22px;
            border: 1px solid #eee;
        }

        .info-box p {
            font-size: 12px;
            color: var(--primary-orange);
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

<div class="app-container">

    <!-- HEADER -->
    <div class="header">
        <div class="back-box" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header-title">Ikat Akun Bank</div>
        <div style="width:38px"></div>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <div class="form-card">

            <div class="input-group">
                <div class="label"><i class="fas fa-university"></i> Jenis Bank</div>
                <select id="bankSelect">
                    <option value="" disabled selected>Pilih Bank</option>
                    <option value="BCA">BCA</option>
                    <option value="BNI">BNI</option>
                    <option value="BRI">BRI</option>
                    <option value="MANDIRI">Mandiri</option>
                    <option value="CIMB">CIMB Niaga</option>
                    <option value="DANA">DANA</option>
                    <option value="GOPAY">GOPAY</option>
                    <option value="OVO">OVO</option>
                </select>
            </div>

            <div class="input-group">
                <div class="label"><i class="fas fa-user"></i> Nama Pemilik Rekening</div>
                <input type="text" id="namaPemilik" placeholder="Nama sesuai bank">
            </div>

            <div class="input-group">
                <div class="label"><i class="fas fa-credit-card"></i> Nomor Rekening</div>
                <input type="number" id="noRekening" placeholder="Nomor rekening">
            </div>

            <button class="btn-confirm" onclick="saveBank()">Konfirmasi</button>
        </div>

        <div class="info-box">
            <p>• Pastikan nama sesuai dengan rekening bank</p>
            <p>• Nomor rekening tanpa spasi</p>
            <p>• Data dapat diubah kembali</p>
        </div>

    </div>
</div>

<script>
/* ===== LOGIN CHECK ===== */
if (localStorage.getItem("APP_LOGIN") !== "true") {
    location.href = "daftar-masuk.html";
}

const users = JSON.parse(localStorage.getItem("APP_USERS")) || [];
const index = Number(localStorage.getItem("APP_LOGIN_INDEX"));
const user  = users[index];

if (!user) {
    localStorage.clear();
    location.href = "daftar-masuk.html";
}

/* ===== INIT BANK ===== */
if (!user.bank) {
    user.bank = {
        namaBank: "",
        noRekening: "",
        namaPemilik: ""
    };
}

/* ===== SAVE BANK ===== */
function saveBank() {
    const bank  = document.getElementById("bankSelect").value;
    const nama  = document.getElementById("namaPemilik").value.trim();
    const norek = document.getElementById("noRekening").value.trim();

    if (!bank || !nama || !norek) {
        alert("Semua data bank wajib diisi");
        return;
    }

    if (norek.length < 8) {
        alert("Nomor rekening tidak valid");
        return;
    }

    user.bank.namaBank    = bank;
    user.bank.noRekening  = norek;
    user.bank.namaPemilik = nama;

    users[index] = user;
    localStorage.setItem("APP_USERS", JSON.stringify(users));

    alert("Akun bank berhasil diikat");
    location.href = "penarikan.html";
}
</script>

</body>
</html>
