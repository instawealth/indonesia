<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Anggota Tim - Insta-Wealth</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

:root {
    --primary-orange: #f09433;
    --text-active: #f09433;
    --text-inactive: #999999;
    --white: #ffffff;
    --bg-body: #f4f7f8;
    --ig-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

/* --- Animasi --- */
@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes scaleIn { from { opacity: 0; transform: scale(0.92); } to { opacity: 1; transform: scale(1); } }

.animate-fade { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
.animate-scale { animation: scaleIn 0.5s ease forwards; opacity: 0; }

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; text-decoration: none; }
body { background-color: var(--bg-body); display: flex; justify-content: center; overflow-x: hidden; }

.app-container {
    width: 100%; max-width: 414px; background-color: var(--white);
    min-height: 100vh; position: relative; padding-bottom: 100px;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

/* --- Header --- */
.header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: var(--white); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #f0f0f0; }
.back-box { width: 38px; height: 38px; background: #ffffff; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1.5px solid #ebebeb; box-shadow: 0 3px 8px rgba(0,0,0,0.05); cursor: pointer; transition: 0.2s; }
.back-box:active { transform: scale(0.9); background: #f9f9f9; }
.back-box i { font-size: 14px; color: #333; }
.header-title { flex: 1; text-align: center; font-weight: 800; font-size: 17px; letter-spacing: -0.5px; background: var(--ig-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.spacer { width: 38px; }

.content-padding { padding: 0 16px; }

/* --- Kartu & Konten --- */
.c1 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
.c2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
.c4 { background: var(--ig-gradient); }

.stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
.stat-card-full { border-radius: 22px; padding: 18px; color: white; box-shadow: 0 8px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; text-align: center; }
.stat-card-full i { font-size: 22px; margin-bottom: 8px; opacity: 0.9; }
.stat-card-full span { font-size: 11px; font-weight: 700; opacity: 0.95; }
.stat-card-full b { font-size: 17px; font-weight: 800; margin-top: 2px; }

.section-title { font-weight: 800; font-size: 16px; margin: 25px 0 15px 0; display: flex; align-items: center; gap: 10px; color: #333; }
.section-title::before { content: ''; width: 4px; height: 16px; background: var(--primary-orange); border-radius: 10px; }

.action-card { border-radius: 22px; padding: 20px; margin-bottom: 15px; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.08); position: relative; overflow: hidden; }
.action-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
.action-icon-circle { width: 42px; height: 42px; background: rgba(255,255,255,0.2); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 1px solid rgba(255,255,255,0.3); }
.action-info h4 { font-size: 14px; font-weight: 800; }
.action-info p { font-size: 10px; opacity: 0.8; font-weight: 500; }

.action-body { background: rgba(0,0,0,0.15); border-radius: 15px; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
.action-text { font-size: 11px; font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1; margin-right: 10px; }
.btn-copy-white { background: white; color: #333; padding: 7px 15px; border-radius: 9px; font-size: 10px; font-weight: 800; border: none; cursor: pointer; }

.tab-wrapper { background: #f0f0f0; padding: 5px; border-radius: 18px; display: flex; gap: 5px; margin-top: 10px; }
.tab-btn { flex: 1; padding: 11px; border-radius: 14px; text-align: center; font-size: 12px; font-weight: 800; color: #999; cursor: pointer; }
.tab-btn.active { background: white; color: var(--primary-orange); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

.bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 414px; height: 75px; background: #fff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #f0f0f0; z-index: 1000; }
.nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-inactive); flex: 1; }
.nav-item.active { color: var(--text-active); }
.nav-item i { font-size: 20px; margin-bottom: 4px; }
.nav-item span { font-size: 10px; font-weight: 700; }

</style>
</head>
<body>

<div class="app-container">
<header class="header">
    <div class="back-box" onclick="window.history.back()"><i class="fas fa-chevron-left"></i></div>
    <span class="header-title">Anggota Tim</span>
    <div class="spacer"></div>
</header>

<div class="content-padding">
    <div class="stat-grid">
        <div class="stat-card-full c1 animate-scale" style="animation-delay:0.1s;"><i class="fas fa-coins"></i><span>Komisi tim</span><b>Rp 0</b></div>
        <div class="stat-card-full c2 animate-scale" style="animation-delay:0.2s;"><i class="fas fa-user-plus"></i><span>Anggota</span><b>0 Orang</b></div>
    </div>

    <div class="section-title animate-fade" style="animation-delay:0.3s;">Program Referral</div>

    <div class="action-card c4 animate-fade" style="animation-delay:0.4s;">
        <div class="action-header">
            <div class="action-icon-circle"><i class="fas fa-ticket-alt"></i></div>
            <div class="action-info">
                <h4>Kode Referensi</h4>
                <p>Salin dan bagikan ke teman</p>
            </div>
        </div>
        <div class="action-body">
            <span class="action-text" id="ref-code">Memuat...</span>
            <button class="btn-copy-white" id="copy-code-btn">SALIN</button>
        </div>
    </div>

    <div class="action-card c1 animate-fade" style="animation-delay:0.5s;">
        <div class="action-header">
            <div class="action-icon-circle"><i class="fas fa-link"></i></div>
            <div class="action-info">
                <h4>Tautan Referensi</h4>
                <p>Salin dan bagikan ke teman</p>
            </div>
        </div>
        <div class="action-body">
            <span class="action-text" id="display-link">Memuat...</span>
            <button class="btn-copy-white" id="copy-link-btn">SALIN</button>
        </div>
    </div>

    <div class="section-title animate-fade" style="animation-delay:0.6s;">Struktur Tim</div>
    
    <div class="tab-wrapper animate-fade" style="animation-delay:0.7s;">
        <div class="tab-btn active" onclick="switchTab(this)">Tim A</div>
        <div class="tab-btn" onclick="switchTab(this)">Tim B</div>
        <div class="tab-btn" onclick="switchTab(this)">Tim C</div>
    </div>

    <div class="animate-fade" style="animation-delay:0.8s; text-align:center; padding:40px 20px; color:#bbb; border:2px dashed #f0f0f0; border-radius:25px; margin-top:15px;">
        <i class="fas fa-users-slash" style="font-size:30px; margin-bottom:10px;"></i>
        <p style="font-size:11px; font-weight:700;">Belum ada anggota tim yang aktif</p>
    </div>
</div>

<nav class="bottom-nav">
    <a href="beranda.html" class="nav-item"><i class="fas fa-home"></i><span>Beranda</span></a>
    <a href="investasi-saya.html" class="nav-item"><i class="fas fa-briefcase"></i><span>Investasi</span></a>
    <a href="team.html" class="nav-item active"><i class="fas fa-users"></i><span>Team</span></a>
    <a href="profil.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Profile</span></a>
</nav>
</div>

<script>
/* ===== PROTEKSI LOGIN ===== */
if (localStorage.getItem("APP_LOGIN") !== "true") location.href = "index.html";
const users = JSON.parse(localStorage.getItem("APP_USERS")) || [];
const index = localStorage.getItem("APP_LOGIN_INDEX");
if (index === null || !users[index]) { localStorage.clear(); location.href="index.html"; }
const user = users[index];

/* ===== Kode Referensi & Tautan Undangan ===== */
const referralCode = user.id;
const referralLink = window.location.origin + "/index.html?register-ref=" + referralCode;

document.getElementById("ref-code").innerText = referralCode;
document.getElementById("display-link").innerText = referralLink;

document.getElementById("copy-code-btn").onclick = function() {
    navigator.clipboard.writeText(referralCode);
    alert("Kode referensi berhasil disalin: " + referralCode);
};
document.getElementById("copy-link-btn").onclick = function() {
    navigator.clipboard.writeText(referralLink);
    alert("Tautan pendaftaran berhasil disalin!");
};

/* ===== Tab Switch ===== */
function switchTab(el){
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
}
</script>

</body>
</html>
